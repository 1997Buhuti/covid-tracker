<div class="row mt-3">
  <div class="col md-4">
    <div class="card">
      <div class="card-body">
        <i class="fa fa-check-square text-info"></i>
        <h5>Confirmed Cases</h5>
        <p>{{ summaryData?.NewConfirmed | number }}</p>
      </div>
    </div>
  </div>

  <div class="col md-4">
    <div class="card">
      <div class="card-body">
        <i class="fa fa-times text-info"></i>
        <h5>Deaths</h5>
        <p>{{ summaryData?.TotalDeaths | number }}</p>
      </div>
    </div>
  </div>

  <div class="col md-4">
    <div class="card">
      <div class="card-body">
        <i class="fa fa-heart text-info"></i>
        <h5>Recovered</h5>
        <p>{{ summaryData?.TotalConfirmed | number }}</p>
      </div>
    </div>
  </div>
</div>
